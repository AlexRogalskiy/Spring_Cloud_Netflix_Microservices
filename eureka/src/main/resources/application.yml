spring:
  profiles: zone1
  application:
    name: eureka-zone1_server
server:
  port: 8762
eureka:
  instance:
    hostname: my-eureka-server-zone1.com
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://my-eureka-server-zone2.com:8763/eureka/

